<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hiking Map Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="w3-light-grey">
    <!-- TOP CONTAINER -->

    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <button
        onclick="location.href = 'index.html'"
        class="w3-bar-item w3-button"
      >
        Home
      </button>
      <span class="w3-bar-item w3-right"
        >Team Awesome Group Project 1, August 2020</span
      >
    </div>

    <div class="w3-main">
      <h1 id="directionsTitle"></h1>

      <input
        class="w3-input w3-border w3-round"
        type="text"
        id="startLocation"
        data-type="startLocation"
        placeholder="Enter starting point"
      />

      <button class="w3-button w3-black filter" id="hikeDirection">
        Let's Go
      </button>
      <div class="w3-container">
        <ol id="turn-by-turn"></ol>
      </div>
    </div>
    <button
      onclick="topFunction()"
      class="w3-button w3-amber w3-hover-yellow w3-round-large"
      id="myBtn"
      title="to-the-map"
    >
      <i class="fas fa-chevron-circle-up fa-2x"></i>
    </button>
    <script>
      // Get the Sidebar
      var mySidebar = document.getElementById("mySidebar");

      // Get the DIV with overlay effect
      var overlayBg = document.getElementById("myOverlay");

      // Toggle between showing and hiding the sidebar, and add overlay effect
      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
          overlayBg.style.display = "none";
        } else {
          mySidebar.style.display = "block";
          overlayBg.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.2.0/math.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
